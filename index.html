<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parth's Web Development Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2f6f9, #d9e4f5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .assignment-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      background: white;
      color: #2c3e50;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .assignment-button:hover {
      background: #3498db;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Web Development Assignments : SY(B) 156</h1>

    <a href="Assignment 3 - List Tags.html" class="assignment-button">Assignment 4</a>
    <a href="Assignment 4 - Image Tag.html" class="assignment-button">Assignment 5</a>
    <a href="Assignment 5 - Frame Tag.html" class="assignment-button">Assignment 6</a>
    <a href="Assignment 6 - Hyperlink Tag.html" class="assignment-button">Assignment 7</a>
    <a href="Assignment 7 - Timetable using Table Tag.html" class="assignment-button">Assignment 8</a>
    <a href="Assignment 9 - Creating resume using Html Tags.html" class="assignment-button">Assignment 10</a>
  </div>

</body>
</html>
